import com.hjwylde.gradle.plugins.whiley.WhileyJavaCompile

buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath 'com.hjwylde.gradle.plugins.whiley:gradle-whiley-plugin:+'
    }
}

apply plugin: 'whiley'

dependencies {
    compile libraries.whiley_all
}

compileWhiley {
    whileyOptions.verify = true
}

